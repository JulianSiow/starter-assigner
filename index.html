<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
  defer ></script>
  <script src="scripts/scripts.js" defer ></script>
  <title>Starter Assigner</title>
</head>
<body>
  <h1>Starter Assigner</h1>
  <div class="form-container">
    <form class="game-info" id="game-info" action="submit">
      <div class="form-group">
        <label for="player1">Player 1:</label>
        <input type="text" for="player1" class="form-control" id="player1Name">
      </div>
      <div class="form-group">
        <label for="player2">Player 2:</label>
        <input type="text" for="player2" class="form-control" id="player2Name">
      </div>
      <div class="form-group">
        <label for="player3">Player 3:</label>
        <input type="text" for="player3" class="form-control" id="player3Name">
      </div>
      <div class="form-group">
        <label for="gen">Generation</label>
        <select name="gen" id="genSelect" class="form-control">
          <option>Kanto</option>
          <option>Johto</option>
          <option>Hoenn</option>
          <option>Sinnoh</option>
          <option>Unova</option>
          <option>Kalos</option>
          <option>Alola</option>
          <option>Galar</option>
        </select>
      </div>
      <button type="submit" class="btn btn-secondary">Find Your Starters!</button>
    </form>
  </div>
  <div id="player-cards"></div>
</body>
</html>
